<!-- BEGIN PAGE BAR -->
<div class="page-bar">

    <div class="pull-left">
        <h1 class="page-title">
            <i></i> Manage Products
            <small>View Deleted Products</small>
        </h1>
    </div>
    <div class="pull-right">
        <h4>
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a routerLink="/main/dashboard/index">Home</a>
                </li>
                <li>
                    <span>Manage Products</span>
                </li>
            </ul>
        </h4>
    </div>

</div>
<!-- END PAGE BAR -->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="col-md-6">
                    <a type="button" id="sample_editable_1_new" class="btn sbold blue">
              Advanced Search
              <i class="fa fa-search"></i>
            </a>
                </div>
                <div class="col-md-6 ">
                    <div class="pull-right">
                        <div class="btn-group ">
                            <a type="button" routerLink="/main/product/index" id="sample_editable_1_new" class="btn sbold blue">
                  All Products
                  <i class="fa fa-cubes"></i>
                </a>
                        </div>
                        <div class="btn-group ">
                            <button type="button" class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                  <i class="fa fa-angle-down"></i>
                </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-print"></i> Print </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-file-pdf-o"></i> Save as PDF </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>

            </div>
            <div class="portlet-body">

                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>

                            <th> Name </th>
                            <th> Categories </th>
                            <th> Unit </th>
                            <th> Status </th>
                            <th> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" *ngFor="let product of products">

                            <td>
                                <a [routerLink]="['../detail',product.ID]"> {{product.Name}}
                    <!-- <i class="icon-eye green"></i> -->
                  </a>
                            </td>
                            <td>
                                <a linkRouter='/main'> {{product.Category.Name}} </a>
                            </td>
                            <td class="center"> {{product.Unit}} </td>
                            <td>
                                <span [ngClass]="setStatus()" *ngIf="showStatus(product.Status)"><b>{{_status}}</b></span>
                            </td>
                            <td>
                                <div class="btn-group" role="menu">


                                    <a (click)="restoreProduct(product.ID, product.Name)">
                                        <i class="fa fa-repeat btn green-jungle btn-outline" matTooltip="Restore" matTooltipPosition='above'></i>
                                    </a>


                                </div>
                            </td>
                        </tr>




                    </tbody>

                </table>
                <div class="row">
                    <div class="col-md-12">
                        <pagination [boundaryLinks]="true" [totalItems]="totalRows" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
                    </div>

                </div>


            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

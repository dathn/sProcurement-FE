<!-- BEGIN PAGE BAR -->
<div class="page-bar">

    <div class="pull-left">
        <h1 class="page-title">
            <i></i> Manage Products
            <small>View All Products</small>
        </h1>
    </div>
    <div class="pull-right">
        <h4>
            <ul class="page-breadcrumb breadcrumb">
                <li>
                    <a routerLink="/main/dashboard/index">Home</a>
                </li>
                <li>
                    <span>Manage Products</span>
                </li>
            </ul>
        </h4>
    </div>

</div>
<!-- END PAGE BAR -->

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-xs-3 pull-left">
                            <div class="search">
                                <span class="fa fa-search"></span>
                                <input type="text" class="form-control" name="keyword" (keyup.enter)="loadData()" [(ngModel)]="keyword" placeholder="Search here ...">


                            </div>

                        </div>


                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="pull-right">
                        <div class="btn-group ">
                            <a type="button" [routerLink]="['../add']" id="sample_editable_1_new" class="btn sbold green-jungle">
                  Add New
                  <i class="fa fa-plus"></i>
                </a>
                        </div>
                        <div class="btn-group ">
                            <a type="button" [routerLink]="['../restore']" id="sample_editable_1_new" class="btn sbold red">
                  Restore
                  <i class="fa fa-refresh"></i>
                </a>
                        </div>
                        <div class="btn-group ">
                            <button type="button" class="btn green  btn-outline dropdown-toggle" data-toggle="dropdown">Tools
                  <i class="fa fa-angle-down"></i>
                </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-print"></i> Print </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-file-pdf-o"></i> Save as PDF </a>
                                </li>
                                <li>
                                    <a href="javascript:;">
                                        <i class="fa fa-file-excel-o"></i> Export to Excel </a>
                                </li>
                            </ul>

                        </div>
                    </div>

                </div>

            </div>

            <div class="portlet-body">

                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th style="width:10%; text-align:left; padding-left:10px"> Code </th>
                            <th style="width:35%; text-align:left; padding-left:10px"> Name </th>
                            <th style="width:15%"> Categories </th>
                            <th style="width:6%"> Unit </th>
                            <th style="width:15%"> Actions </th>
                        </tr>
                    </thead>
                    <tbody>
                        <div *ngIf="products && products.length == 0" class="col-md-12">
                            <div class="alert alert-info">
                                <strong>Notify: </strong> Have not products in system.
                            </div>
                        </div>
                        <tr class="odd gradeX" *ngFor="let product of products; let i = index">
                            <td style="text-align:left; padding-left:10px">
                                <a [routerLink]="['../detail',product.ID]"> {{product.Code}} </a>
                            </td>

                            <td style="text-align:left; padding-left:10px">

                                <a [routerLink]="['../detail',product.ID]"> {{product.Name}}

                  </a>
                            </td>
                            <td>
                                <a linkRouter='/main'> {{product.Category.Name}} </a>
                            </td>
                            <td class="center"> {{product.Unit}} </td>
                            <!-- <td>
                                  <span [ngClass]="setStatus()" *ngIf="showStatus(product.Status)"><b>{{_status}}</b></span>
                              </td> -->
                            <td>
                                <div class="btn-group" role="menu">
                                    <a [routerLink]="['../edit', product.ID]" matTooltip="Edit" matTooltipPosition='above'>
                                        <i class="icon-pencil btn blue btn-outline"></i>
                                    </a>

                                    <a (click)="deleteProduct(product.ID, product.Name)">
                                        <i class="icon-trash btn red btn-outline" matTooltip="Delete" matTooltipPosition='above'></i>
                                    </a>


                                    <!-- <a href="javascript:;">
                                          <i class="icon-check btn green btn-outline" matTooltip="Approve" matTooltipPosition='above'></i>
                                      </a>

                                      <a href="javascript:;">
                                          <i class="icon-close btn red btn-outline" matTooltip="Reject" matTooltipPosition='above'></i>
                                      </a> -->

                                </div>
                            </td>
                        </tr>




                    </tbody>

                </table>
                <div class="row" *ngIf="products && products.length > 0">
                    <div class="col-md-12">
                        <pagination [maxSize]="maxSize" [rotate]="false" [boundaryLinks]="true" [totalItems]="totalRows" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)" [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
                            lastText="&raquo;"></pagination>
                    </div>

                </div>


            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>
